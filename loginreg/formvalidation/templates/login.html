<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <a href="{% url 'register' %}">Register</a>
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        
        <label>Email:</label><br>
        {{ form.email }}<br>
        {{ form.email.errors }}<br>

        <label>Password:</label><br>
        {{ form.password }}<br>
        {{ form.password.errors }}<br>

        <button type="submit">Login</button>
    </form>
</body>
</html>
